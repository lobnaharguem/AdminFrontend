<div class="my-profile-box">
<h3>Mon compte</h3>
<div class="col-md-3">
        <div class="text-left">
          <img src="http://localhost:3000/file/imageadmin/{{admin.file}}" width='100px' height="100px">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control" (change)="handleFileInput($event)" >
        </div>
        </div>
<form [formGroup]="form">
<div class="row align-items-center">
<div class="col-xl-6 col-lg-12 col-md-12">
<div class="form-group">
<label>username</label>
<input type="text" class="form-control" placeholder="username" formControlName="username">
</div>
</div>
<div class="col-xl-6 col-lg-12 col-md-12">
<div class="form-group">
<label>Email </label>
<input type="email" class="form-control" placeholder="Email address" formControlName="email">
 </div>
</div>

<div class="col-lg-12 col-md-12">
<button (click)="Edit(form.value)" type="submit" class="default-btn">Editer<i class="flaticon-send"></i></button>
</div>
</div>
</form>
</div>
