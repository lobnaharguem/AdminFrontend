<div class="breadcrumb-area">

    <h3>Tous les candidats</h3>

    </div>
    

    <div class="all-applicants-box">
    <div class="row">
    <div class="col-lg-6 col-md-12" *ngFor="let p of listecandidat ;let index=index">
    <div class="single-applicants-card">
    <div class="image"  >
    <a ><img src="http://localhost:3000/file/imagecandidat/{{p.file}}" height="75px" width="75px" alt="image"></a>
    </div>
    <div class="content" >
    <h3>
    <a >{{p.username}}</a>
    </h3>
    <span>{{p.email}}</span>
    
    <div class="applicants-footer">
    <ul class="option-list">

    <li><button (click)=" deletecandidat(p._id)"  class="option-btn d-inline-block" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Aplication" type="button"><i class="ri-delete-bin-line"></i></button></li>
    
</ul>
    </div>
    </div>
    </div>
    </div>
    
   
    </div>
    </div>
