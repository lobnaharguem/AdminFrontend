
    
    
    
    
    
    
    <section class="vh-100" style="background-color: #9ee1bb;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src= "https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"  >
                
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="form">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">s'inscrire</span>
                    </div>
  
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Nom d'utilisateur</label>

                      <input type="email" id="form2Example17" class="form-control form-control-lg"  formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                      <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">nom d'utilisateur obligatoire</div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Email</label>

                    <input type="email" id="form2Example17" class="form-control form-control-lg"  formControlName="email"[ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">email obligatoire</div>
                      <div *ngIf="f['email'].errors['email']">Email  invalide</div>

                    </div>
                  </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Mot de passe</label>

                      <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f['password'].errors }"  />
                      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Mot de passe obligatoire</div>
                        
                        </div> 
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                      <label>photo</label>
                      <input type="file" class="form-control" placeholder="Photo" (change)="handleFileInput($event)" required>
                      <div *ngIf="submitted && form.controls['file'].errors?.['required']" class="text-danger">Please select a file.</div>                    </div>  
                    </div>
                      
                      <br>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="onSubmit()">s'inscrire</button>
                      
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">vous avez un compte compte ?  <a routerLink="/"
                        style="color: #393f81;">connexion</a></p>
                   
                    

                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
